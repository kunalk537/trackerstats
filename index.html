<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Stats - Working Version</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1db954, #191414);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .btn {
            background: #1db954;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #1ed760;
            transform: translateY(-2px);
        }
        .stats {
            display: none;
            margin-top: 30px;
            text-align: left;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
        }
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .loading {
            color: #1db954;
            background: rgba(29, 185, 84, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .debug {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.9rem;
            margin: 10px 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎵 Spotify Stats</h1>
        <p>Working version with debug info</p>
        
        <div id="login-section">
            <button class="btn" onclick="connectToSpotify()">Connect with Spotify</button>
        </div>
        
        <div id="loading-section" style="display: none;">
            <div class="loading">🔄 Loading your Spotify data...</div>
        </div>
        
        <div id="stats-section" class="stats">
            <h2>Your Spotify Stats</h2>
            <div id="user-info"></div>
            <div id="top-tracks"></div>
            <div id="top-artists"></div>
            <div id="recent-tracks"></div>
            <button class="btn" onclick="logout()">Logout</button>
        </div>
        
        <div id="error-section"></div>
        <div id="debug-section"></div>
    </div>

    <script>
        const CLIENT_ID = 'bd92c64d5ad64293b406301bee0ba0d3';
        const REDIRECT_URI = window.location.origin;
        
        // Debug logging
        function debugLog(message) {
            console.log(message);
            const debugSection = document.getElementById('debug-section');
            debugSection.innerHTML += `<div class="debug">${new Date().toLocaleTimeString()}: ${message}</div>`;
        }
        
        // Check if we're returning from Spotify auth
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        
        debugLog(`Page loaded. Code: ${code ? 'present' : 'none'}, Error: ${error || 'none'}`);
        
        if (error) {
            showError('Authorization failed: ' + error);
        } else if (code) {
            debugLog('Found authorization code, attempting token exchange...');
            exchangeCodeForToken(code);
        } else {
            // Check if we have a stored token
            const storedToken = localStorage.getItem('spotify_access_token');
            if (storedToken) {
                debugLog('Found stored token, loading user data...');
                loadUserData(storedToken);
            } else {
                debugLog('No stored token found, showing login button');
            }
        }
        
        function connectToSpotify() {
            debugLog('Starting Spotify authorization...');
            const scopes = 'user-read-recently-played user-top-read user-read-private';
            const authUrl = `https://accounts.spotify.com/authorize?` +
                `client_id=${CLIENT_ID}&` +
                `response_type=code&` +
                `redirect_uri=${encodeURIComponent(REDIRECT_URI)}&` +
                `scope=${encodeURIComponent(scopes)}&` +
                `show_dialog=true`;
            
            debugLog(`Redirecting to: ${authUrl}`);
            window.location.href = authUrl;
        }
        
        async function exchangeCodeForToken(code) {
            showLoading();
            debugLog(`Attempting token exchange with code: ${code.substring(0, 10)}...`);
            
            try {
                // Try the Vercel API endpoint first
                const response = await fetch('/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: code,
                        redirect_uri: REDIRECT_URI,
                        client_id: CLIENT_ID
                    })
                });

                debugLog(`API response status: ${response.status}`);

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: 'Unknown error' }));
                    debugLog(`API error: ${JSON.stringify(errorData)}`);
                    throw new Error(errorData.error || 'Failed to exchange code for token');
                }

                const data = await response.json();
                debugLog('Token exchange successful!');
                
                const accessToken = data.access_token;
                const refreshToken = data.refresh_token;
                
                // Store tokens
                localStorage.setItem('spotify_access_token', accessToken);
                localStorage.setItem('spotify_refresh_token', refreshToken);
                
                // Clear URL parameters
                window.history.replaceState({}, document.title, window.location.pathname);
                
                // Load user data
                loadUserData(accessToken);
                
            } catch (error) {
                debugLog(`Token exchange failed: ${error.message}`);
                showError('Failed to exchange code for token: ' + error.message + '. Make sure the Vercel API endpoints are deployed correctly.');
            }
        }
        
        async function loadUserData(token) {
            debugLog('Loading user data from Spotify API...');
            
            try {
                const response = await fetch('https://api.spotify.com/v1/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                debugLog(`User API response status: ${response.status}`);
                
                if (!response.ok) {
                    if (response.status === 401) {
                        debugLog('Token expired, clearing stored tokens');
                        localStorage.removeItem('spotify_access_token');
                        localStorage.removeItem('spotify_refresh_token');
                        showLoginSection();
                        return;
                    }
                    throw new Error('Failed to load user data');
                }
                
                const user = await response.json();
                debugLog(`User loaded: ${user.display_name}`);
                displayUserInfo(user);
                
                // Load top tracks
                try {
                    const tracksResponse = await fetch('https://api.spotify.com/v1/me/top/tracks?time_range=short_term&limit=10', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (tracksResponse.ok) {
                        const tracks = await tracksResponse.json();
                        displayTopTracks(tracks.items);
                        debugLog(`Loaded ${tracks.items.length} top tracks`);
                    }
                } catch (error) {
                    debugLog(`Failed to load top tracks: ${error.message}`);
                }
                
                // Load top artists
                try {
                    const artistsResponse = await fetch('https://api.spotify.com/v1/me/top/artists?time_range=short_term&limit=10', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (artistsResponse.ok) {
                        const artists = await artistsResponse.json();
                        displayTopArtists(artists.items);
                        debugLog(`Loaded ${artists.items.length} top artists`);
                    }
                } catch (error) {
                    debugLog(`Failed to load top artists: ${error.message}`);
                }
                
                // Load recent tracks
                try {
                    const recentResponse = await fetch('https://api.spotify.com/v1/me/player/recently-played?limit=10', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (recentResponse.ok) {
                        const recent = await recentResponse.json();
                        displayRecentTracks(recent.items);
                        debugLog(`Loaded ${recent.items.length} recent tracks`);
                    }
                } catch (error) {
                    debugLog(`Failed to load recent tracks: ${error.message}`);
                }
                
                showStatsSection();
                
            } catch (error) {
                debugLog(`Failed to load user data: ${error.message}`);
                showError('Failed to load data: ' + error.message);
            }
        }
        
        function displayUserInfo(user) {
            const userInfo = document.getElementById('user-info');
            userInfo.innerHTML = `
                <div class="stat-card">
                    <h3>👤 User Profile</h3>
                    <p><strong>Name:</strong> ${user.display_name}</p>
                    <p><strong>Followers:</strong> ${user.followers.total}</p>
                    <p><strong>Country:</strong> ${user.country}</p>
                </div>
            `;
        }
        
        function displayTopTracks(tracks) {
            const container = document.getElementById('top-tracks');
            let html = '<div class="stat-card"><h3>🎵 Top Tracks (Last 30 Days)</h3><ol>';
            tracks.forEach((track, index) => {
                html += `<li>${track.name} - ${track.artists.map(a => a.name).join(', ')}</li>`;
            });
            html += '</ol></div>';
            container.innerHTML = html;
        }
        
        function displayTopArtists(artists) {
            const container = document.getElementById('top-artists');
            let html = '<div class="stat-card"><h3>🎤 Top Artists (Last 30 Days)</h3><ol>';
            artists.forEach((artist, index) => {
                html += `<li>${artist.name} - ${artist.genres.slice(0, 2).join(', ')}</li>`;
            });
            html += '</ol></div>';
            container.innerHTML = html;
        }
        
        function displayRecentTracks(tracks) {
            const container = document.getElementById('recent-tracks');
            let html = '<div class="stat-card"><h3>🕒 Recent Tracks</h3><ol>';
            tracks.forEach((item, index) => {
                html += `<li>${item.track.name} - ${item.track.artists.map(a => a.name).join(', ')}</li>`;
            });
            html += '</ol></div>';
            container.innerHTML = html;
        }
        
        function showLoginSection() {
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('stats-section').style.display = 'none';
            document.getElementById('loading-section').style.display = 'none';
        }
        
        function showStatsSection() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('stats-section').style.display = 'block';
            document.getElementById('loading-section').style.display = 'none';
        }
        
        function showLoading() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('stats-section').style.display = 'none';
            document.getElementById('loading-section').style.display = 'block';
        }
        
        function showError(message) {
            const errorSection = document.getElementById('error-section');
            errorSection.innerHTML = `<div class="error">❌ ${message}</div>`;
            showLoginSection();
        }
        
        function logout() {
            localStorage.removeItem('spotify_access_token');
            localStorage.removeItem('spotify_refresh_token');
            showLoginSection();
            debugLog('Logged out, cleared stored tokens');
        }
    </script>
</body>
</html>
